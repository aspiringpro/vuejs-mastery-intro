<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <div class="product-image"><img v-bind:src="image" alt="" /></div>
        <div class="product-info">
          <h1>{{product}}</h1>
          <span v-if="onSale">ON SALE!</span>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out</p>
          <p v-else>Out of Stock</p>
          <ul>
            <li v-for="detail in details">{{detail}}</li>
          </ul>
          <div v-for="variant in variants" class="" :key="variant.variantId">
            <p @mouseover="updateProduct(variant.variantImage)">{{variant.variantColor}}</p>
          </div>
          <ul>
            <li v-for="size in sizes">{{size}}</li>
          </ul>

          <button type="button" name="add" @click="addToCart">
            Add to Cart
          </button>
          <button type="button" name="remove" @click="removeFromCart">Remove</button>
          <div class="cart"><p>({{cart}})</p></div>
          <a :href="link">More products like this</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
